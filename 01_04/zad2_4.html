<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid"> <!-- Container fluid - width: 100% at all breakpoints -->
        <header class="bg-primary p-3 d-flex align-items-center justify-content-between">
            <div class="logo text-left">
                <img src = "logo.jpg" class="rounded-circle" alt="Logo" style="width: 150px;">
            </div>
            <nav>
                <ul class="nav justify-content-center">
                    <li class="nav-item border bg-secondary">
                        <a class="nav-link active text-black" href="#">Strona główna</a>
                      </li>
                      <li class="nav-item border bg-secondary">
                        <a class="nav-link text-dark" href="#">O nas</a>
                      </li>
                      <li class="nav-item border bg-secondary">
                        <a class="nav-link text-dark" href="#">Kontakt</a>
                      </li>
                </ul>
            </nav>
        </header>

        <main class="container ">
            <div class="row my-4 ">
                <div class="col-md-4 col-sm-12 bg-light p-3 border">Kolumna 1 </div>
                <div class="col-md-4 col-sm-12 bg-secondary text-white p-3 border">Kolumna 2</div>
                <div class="col-md-4 col-sm-12 bg-light p-3 border">Kolumna 3</div>
            </div>
            <div class="card my-4 justify-content-center mx-auto" style="width: 18rem;">
                <img src="MainBefore.jpg" class="card-img-top" alt="Obraz karty">
                <div class="card-body">
                  <h5 class="card-title">Tytuł karty</h5>
                  <p class="card-text">To jest przykładowy opis karty.</p>
                  <a href="#" class="btn btn-primary">Czytaj więcej</a>
                </div>
            </div>

            <form class="mb-3">
                <div class="mb-3">
                  <label for="emailInput" class="form-label">Adres email</label>
                  <input type="email" class="form-control" id="emailInput" placeholder="Wpisz email">
                </div>
                <div class="mb-3">
                  <label for="passwordInput" class="form-label">Hasło</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="Wpisz hasło">
                </div>
                <button type="submit" class="btn btn-success">Zaloguj się</button>
            </form>
        </main>

        <footer class="bg-dark text-white text-center py-4">
            <div class="container">
                <div class="row justify-content-center mb-2">
                    Stopka
                </div>
                <div>
                    <button type="button" class="btn btn-secondary">Przycisk pomocniczy</button>
                </div>
            </div>
            
        </footer>
    </div>
        
</body>
</html>
