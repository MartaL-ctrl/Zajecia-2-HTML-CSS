<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Kontaktowy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Formularz Kontaktowy</h2>
    
    <form>
        <div class="mb-3">
            <label for="name" class="form-label">Imię i Nazwisko</label>
            <input type="text" class="form-control" id="name" placeholder="Wpisz swoje imię i nazwisko" required>
        </div>
        
        <div class="mb-3">
            <label for="email" class="form-label">Adres E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Wpisz swój adres e-mail" required>
        </div>
        
        <div class="mb-3">
            <label for="message" class="form-label">Wiadomość</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Wpisz swoją wiadomość" required></textarea>
        </div>
        
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
